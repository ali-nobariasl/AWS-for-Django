{% load static %}

<html> 

    <head>

        <title> My Personal Blog </title>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css"/>

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>


    </head>




    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">

        <a  href="{% url 'index' %}"  class="navbar-brand main-heading"> 
                
          &nbsp; ALi'Blog
        
        </a>
    
    
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
    
        </button>
    
    
          <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
    
            
            <ul class="navbar-nav ms-auto">
    
    
              &nbsp;     &nbsp;     &nbsp; 
              
              {% if user.is_authenticated %}
                    <li class="nav-item">
                  
                      <a class="btn btn-primary navbar-btn" type="button"  href="{% url 'profile-management' %}">Profile Managment</a>
          
                    </li> 
        
                  &nbsp;     &nbsp;     &nbsp; 
              {% else %}
                    <li class="nav-item">
                
                      <a class="btn btn-primary navbar-btn" type="button"  href="{% url 'register' %}">Register</a>
          
                    </li> 
        
                  &nbsp;     &nbsp;     &nbsp; 
              {% endif %}
    
              <li class="nav-item">
                {% if user.is_authenticated %}
                    <a class="btn btn-primary navbar-btn" type="button"  href="{% url 'user-logout' %}">Log Out</a>
                {% else %}
                    <a class="btn btn-primary navbar-btn" type="button"  href="{% url 'my-login' %}">Login</a>
                {% endif %}
              </li>
    
    
              &nbsp;     &nbsp;     &nbsp; 
              
    
            </ul>
          
            
          </div>
    
    
    </nav>

    <br>
    <body>
        <br>
        {% block content %}

        {% endblock %}
        
    </body>






    <script src="{% static 'js/app.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

    crossorigin="anonymous">

    </script>



</html>
